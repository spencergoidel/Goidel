name: Refresh Senate Race Data

on:
  schedule:
    - cron: "17 13 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update data
        run: python3 scripts/update_race_data.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/races.json
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: refresh senate race data"
          git push
